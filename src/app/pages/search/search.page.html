<ion-content>
    <ion-grid class="ion-no-padding container">

        <app-appl-name></app-appl-name>

        <div id="buttons-container">            
            <ion-row >
                <ion-col class="ion-text-start" sizeXs="12" sizeLg="4" sizeMd="4" size="4">
                <ion-button id="sort-btn" type="button" (click)="presentAlert()">
                    <ion-icon slot="start" name="funnel-outline"></ion-icon>
                    Sort by
                </ion-button>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="ion-text-start" sizeXs="12" sizeLg="4" sizeMd="4" size="4">
                <ion-button id="filter-btn" type="button" (click)="filter()">
                    <ion-icon slot="start" name="options-outline"></ion-icon>
                    Filter
                </ion-button>
                </ion-col>
            </ion-row>
        </div>

        <ion-row id="cards-container">
            <ion-col size="3" sizeLg="3" sizeMd="3" sizeXs="6" *ngFor="let r of receiptsList">
                <app-receipt-card [receipt]="r" (click)="details(r)"></app-receipt-card>
            </ion-col>
        </ion-row>
        

    </ion-grid>
</ion-content>

<app-footer page="search" [search]="this"></app-footer>
