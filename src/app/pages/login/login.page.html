<ion-content>

  <ion-grid class="ion-text-center ion-no-padding container ">

    <app-appl-name [visible]=false></app-appl-name>


    <ion-row>

      <ion-col size="12" sizeSm="12" sizeLg="5" sizeMd="5" class="my-col logo-col">
        <ion-img class="logo-img" src="../../../assets/b (1).svg"></ion-img>
      </ion-col>

      <ion-col size="12" sizeSm="12" sizeLg="5" sizeMd="5" class="my-col">
        <ion-grid>
          <form [formGroup]="loginForm" id="loginForm" class="center">
            <ion-row>
              <ion-col>

                <ion-row>
                  <ion-col class="ion-no-padding">
                    <ion-item lines="none" class="my-item">
                      <ion-input class="ion-text-start" placeholder="Email" formControlName="email" type="text"
                        id="email">
                      </ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col class="ion-no-padding">
                    <ion-item lines="none" class="my-item">
                      <ion-input class="ion-text-start" placeholder="Password" formControlName="password"
                        [type]="showPassword ? 'text' : 'password'" id="password"></ion-input>
                      <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
                    </ion-item>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col>
                    <p class="question-p">Don't have an account? <a href="/register">Sign up</a></p>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col class="ion-no-padding">
                    <ion-button class="my-button" [disabled]="!loginForm.valid " (click)="login()" type="submit">LOGIN
                    </ion-button>
                  </ion-col>
                </ion-row>

              </ion-col>
            </ion-row>
          </form>
        </ion-grid>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
